<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>XIUMI connect</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        #xiumi {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<iframe id="xiumi"
        src="https://xiumi.us/studio/v5#/paper">
</iframe>
<script>
    var xiumi = document.getElementById('xiumi');
    var xiumi_url = "https://xiumi.us";
    xiumi.onload = function () {
        console.log("postMessage");
        xiumi.contentWindow.postMessage('ready', xiumi_url);
    };
    document.addEventListener("mousewheel", function (event) {
        console.log('xiumi mouse wheel event', event);
        event.preventDefault();
        event.stopPropagation();
    });
</script>
</body>
</html>
